{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{%  static 'style.css' %}" rel="stylesheet">


</head>
<body>
<div class="general-container">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user-card">
            <div class="d-flex justify-content-center h-100">
                <h3 id="form-title"> Регистрация </h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-file-person-fill"></i>
                            </span>
                        </div>
                        {{ form.username }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                        </div>
                        {{ form.email }}
                    </div>
                     <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                 <i class="bi bi-key"></i>
                            </span>
                        </div>
                        {{ form.password1 }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                        </div>
                        {{ form.password2 }}
                    </div>

                    <div class="d-flex justify-content-center mt-3 login-container">
                        <input class="btn btn-light" type="submit" value="Отправить">
                    </div>


                </form>

            </div>
            {% if messages %}
                {% for message in messages %}
                    <p id="messages"> {{ message }} </p>
                {% endfor %}
            {% endif %}


            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="{% url 'login' %}" class="link-light"> Есть аккаунт? Залогиньтесь! </a>
                </div>
            </div>

        </div>





    </div>





</div>
</div>





















</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{% static 'js/script2.js' %}"></script>
</html>
